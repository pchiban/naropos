<div class="panel panel-default">
  <div class="panel-heading">
    User Form
  </div>
  <div class="panel-body">
    <form [formGroup]="signupForm" class="form form-horizontal" (submit)="signup()">
      <div class="form-group">
        <div class="col-sm-2" style="text-align: center">
          <label for="email" class="control-label">Email</label>
        </div>
        <div class="col-sm-10">
          <input type="email" class="form-control" formControlName="email">
          <span class="help-block" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
            <span *ngIf="signupForm.get('email').errors['required']; else emailFormatError">
              Email is required
            </span>
            <ng-template #emailFormatError>
              <span *ngIf="signupForm.get('email').errors['email']">
                Email is not valid
              </span>
            </ng-template>
          </span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12" style="text-align: center">
          <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid || loading">Send</button>
          <button type="button" class="btn btn-danger" (click)="doCancel()">Cancel</button>
