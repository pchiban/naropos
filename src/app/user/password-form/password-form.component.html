<div [formGroup]="passwordForm">
  <div class="form-group">
    <div class="col-sm-2" style="text-align: center">
      <label for="password" class="control-label">Password</label>
    </div>
    <div class="col-sm-10">
      <input type="password" class="form-control" formControlName="password">
      <span class="help-block" *ngIf="!passwordForm.get('password').valid && passwordForm.get('password').touched">
      Password is required
    </span>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-2" style="text-align: center">
      <label for="repeatPassword" class="control-label">Repeat Password</label>
    </div>
    <div class="col-sm-10">
      <input type="password" class="form-control" formControlName="repeatPassword">
      <span class="help-block" *ngIf="!passwordForm.get('repeatPassword').valid && passwordForm.get('repeatPassword').touched">
      <p *ngIf="passwordForm.get('repeatPassword').errors['required']">Repeat Password is required</p>
      <p *ngIf="passwordForm.get('repeatPassword').errors['passwordsDontMatch']">Passwords do not match</p>
    </span>
    </div>
  </div>
</div>
