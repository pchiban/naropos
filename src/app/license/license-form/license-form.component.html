<div [ngBusy]="busySubscription"></div>

<div class="panel panel-default">
  <div class="panel-heading">
    License Form
  </div>
  <div class="panel-body">
    <form [formGroup]="licenseForm" class="form form-horizontal" (submit)="saveLicense()">
      <div class="form-group">
        <div class="col-sm-2" style="text-align: center">
          <label for="applicationId" class="control-label">Application Id</label>
        </div>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="applicationId">
          <span class="help-block" *ngIf="!licenseForm.get('applicationId').valid && licenseForm.get('applicationId').touched">
            Application Id is required
          </span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2" style="text-align: center">
          <label for="expirationDate" class="control-label">Expiration Date</label>
        </div>
        <div class="col-sm-10">
          <input type="date" class="form-control" formControlName="expirationDate">
          <span *ngIf="!licenseForm.get('expirationDate').valid && licenseForm.get('expirationDate').touched">
            Expiration Date is required
          </span>
        </div>
      </div>
      <div class=" form-group">
        <div class="col-sm-2" style="text-align: center">
          <label for="active" class="control-label">Active</label>
        </div>
        <div class="col-sm-10">
          <input type="checkbox" class="checkbox-inline" formControlName="active">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12" style="text-align: center">
          <button type="submit" class="btn btn-primary" [disabled]="!licenseForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="doCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
